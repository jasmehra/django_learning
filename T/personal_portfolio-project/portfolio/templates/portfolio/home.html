<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Site | Django</title>
</head>

<body>
    <a href="{% url 'blog:all_blogs' %}">Blog</a><br>
    <a href="">Resume</a> <br>
    {% load static %}
    <img src="{% static 'portfolio/mypic.jpg' %}" alt="Tasawwur Ahmad" height="400" width="600">
    {% for project in projects %}
    <h2>{{project.title}}</h2>
    <p>{{project.description}}</p>
    <img src="{{ project.image.url }}" alt="" height="100" width="200">
    {% if project.url%}
        <a href="{{project.url}}">Link</a>
    {% endif%}
    {% endfor %}
</body>

</html>
