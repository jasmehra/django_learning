{% extends 'portfolio/layout.html' %}

{% block content %}
    {% load static %}
    <img src="{% static 'portfolio/mypic.jpg' %}" alt="Tasawwur Ahmad" height="400" width="600">
    {% for project in projects %}
    <h2>{{project.title}}</h2>
    <p>{{project.description}}</p>
    <img src="{{ project.image.url }}" alt="" height="100" width="200">
    {% if project.url%}
        <a href="{{project.url}}">Link</a>
    {% endif%}
    {% endfor %}
{% endblock %}
