<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Site | Blog</title>
</head>
<body>

    <h1>Tasawwur has written {{ blogs.count }} blog{{ blogs.count|pluralize }}</h1>
    {% for blog in blogs %}
    <a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
    <h5> {{ blog.date|date:'M d Y'|upper }}</h5>
    <p>{{ blog.description|striptags|truncatechars:100 }}</p>
    {% endfor%}
    
</body>
</html>
