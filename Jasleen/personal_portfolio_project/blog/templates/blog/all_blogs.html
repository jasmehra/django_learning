{% extends 'portfolio/base.html' %}

{% block content %}

<h1>Jasleen has written {{blogs.count}} blog{{blogs.count|pluralize}}</h1>

{% for blog in blogs %}
<a href="{% url 'blog:detail' blog.id %}"><h1>{{blog.title}}</h1></a>
<!-- <h3>{{blog.description | safe | truncatechars:100 }}</h3> -->
<h3>{{blog.description | striptags | truncatechars:100 }}</h3> 
<h5>{{blog.date | date:'M d Y' }}</h5> 
{% endfor %} 

{% endblock %}
